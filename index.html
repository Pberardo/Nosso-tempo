<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Nosso Tempo</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montez&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Delius&display=swap');

        :root{
            --cor1:#1F3138;
            --cor2:#FF4E6D;
            --cor3:#B8B58A;
            --fonte1: "Montez", cursive;
            --fonte2: "Delius", cursive;
        }

        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-color: var(--cor1);
        }

        h1{
            font-size: 3em;
            color: var(--cor2);
            text-align: center;
            text-decoration: underline;
            font-family: "Montez", cursive;
            text-shadow: 1px 5px 5px rgba(0, 0, 0, 0.308);
            padding-top: 20px;
            padding-bottom: 10px;
        }

        h2{
            color: var(--cor3);
            font-family: var(--fonte2);
            text-align: center;
            padding-bottom: 15px;
            text-shadow: 1px 3px 5px black;

        }

        #contador {
            font-family:var(--fonte2); /* Tipo da fonte */
            font-size: 1.3em; /* Tamanho da fonte */
            font-weight: bold; /* Negrito */
            color: var(--cor3); /* Cor azul */
            text-align: center; /* Centraliza o texto */
            line-height: 1.2;
            padding-bottom: 30px;
        }

        .carrossel {
            width: 90vw; /* Largura do carrossel */
            height: 30vh; /* Altura do carrossel */
            overflow: hidden; /* Esconde as partes que saem da área */
            position: relative;
            margin: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .imagens {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .imagens img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain; /* Mantém a proporção da imagem */
            display: none; /* Esconde todas as imagens */
        }

        .imagens img.ativo {
            display: block; /* Apenas a imagem ativa será visível */
        }

        /* Botões de navegação */
        .anterior, .proximo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.205);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }

        .anterior { left: 10px; }
        .proximo { right: 10px; }

        hr{
            border: none;
            height: 3px;
            background-color: var(--cor2);
            width: 75%;
            margin: auto;
            box-shadow: 1px 6px 12px rgba(0, 0, 0, 0.322);
        }

        p{
            font-family: var(--fonte2);
            color: var(--cor3);
            font-size: 1.2em;
            text-align: justify;
            width: 80%;
            margin: auto;
            text-indent: 15px;
            padding-top: 20px;
            padding-bottom: 30px;
        }

        iframe{
            display: block;
            width: 80%;
            margin: auto;
            padding: 20px;
            
        }

        audio{
            display: block;
            margin:auto ;
            padding-top: 10px;
        }



        /* Container do Player */
        .audio-container {
            background: #2A3F44;
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Botões */
        .audio-button {
            background-color: var(--cor2);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }

        .audio-button:hover {
            background-color: var(--cor3);
            color: black;
        }

        .botao-container {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            gap: 10px; /* Espaçamento entre os botões */
            padding-top: 10px; /* Adiciona um pequeno espaço acima */
            padding-bottom: 10px;
        }        

        /* Barra de Progresso */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #555;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--cor2);
            border-radius: 5px;
        }

        /* Controle de Volume */
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-slider {
            width: 80%;
            accent-color: var(--cor2);

        }

        #tempo{
            padding-top: 10px;
            padding-bottom: 10px;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }
    </style>

</head>

<script>
    let indiceAtual = 0;
    let imagens = document.querySelectorAll(".imagens img");

    function mudarImagem(direcao) {
        imagens[indiceAtual].classList.remove("ativo"); // Esconde a imagem atual
        indiceAtual += direcao;

        if (indiceAtual < 0) {
            indiceAtual = imagens.length - 1;
        } else if (indiceAtual >= imagens.length) {
            indiceAtual = 0;
        }

        imagens[indiceAtual].classList.add("ativo"); // Mostra a nova imagem
    }

    // Troca automática das imagens a cada 3 segundos
    setInterval(() => mudarImagem(1), 4000);
</script>


<h2 class="contagem">Juntos há</h2>
    <div id="contador">Carregando...</div>
    <script>
        function atualizarContador() {
            let dataInicio = new Date(2020, 11, 10, 15, 0, 0); // 1º de março de 2024, 00:00:00
            let agora = new Date();
    
             // Diferença total em milissegundos
             let diferenca = agora - dataInicio;

             // Cálculo de anos e meses
             let anos = agora.getFullYear() - dataInicio.getFullYear();
             let meses = agora.getMonth() - dataInicio.getMonth();
             if (meses < 0) { // Se o mês atual for menor que o mês inicial, ajustar
                 anos--;
                 meses += 12;
             }
         
             // Cálculo de horas e minutos
             let horas = Math.floor(diferenca / (1000 * 60 * 60));
             let minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
         
             // Exibir no HTML
             document.getElementById("contador").innerHTML = 
                 `${anos} anos e ${meses} meses <br> ou <br> ${horas} horas e ${minutos} minutos`;
        }

        // Atualiza o contador a cada segundo
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>

    <hr>

    <p>
        Sempre teremos esse espacinho para lembrar de quanto tempo estamos juntos, das coisas que fizemos e dos lugares que já visitamos. Afinal, eu nem vejo o tempo passar quando estamos juntos.
    </p>

    <div class="audio-container">
        <div class="botao-container">
            <button class="audio-button" onclick="tocarOuPausar()">▶ Play</button>
            <button class="audio-button" onclick="pararAudio()">⏹ Stop</button>
        </div>

        <!-- Barra de Progresso -->
        <div class="progress-bar" onclick="mudarTempo(event)">
            <div class="progress"></div>
        </div>

        <!-- Tempo Atual -->
        <p id="tempo">00:00 / 00:00</p>

        <!-- Controle de Volume -->
        <div class="volume-container">
            🔊 <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1" oninput="ajustarVolume(this.value)">
        </div>
    </div>

    <!-- Player de Áudio Oculto -->
    <audio id="meuAudio" src="media/Lagum - Meu Esquema.mp4"></audio>

    <script>
        let audio = document.getElementById("meuAudio");
        let botaoPlayPause = document.querySelector(".audio-button");
        let progressBar = document.querySelector(".progress");
        let progressContainer = document.querySelector(".progress-bar");
        let tempoAtual = document.getElementById("tempo");

        // Alterna entre tocar e pausar
        function tocarOuPausar() {
            if (audio.paused) {
                audio.play();
                botaoPlayPause.textContent = "⏸ Pause";
            } else {
                audio.pause();
                botaoPlayPause.textContent = "▶ Play";
            }
        }

        // Para o áudio e reinicia
        function pararAudio() {
            audio.pause();
            audio.currentTime = 0;
            botaoPlayPause.textContent = "▶ Play";
        }

        // Atualiza a barra de progresso
        audio.ontimeupdate = function () {
            let percentual = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percentual + "%";
            atualizarTempo();
        };

        // Muda o tempo do áudio ao clicar na barra de progresso
        function mudarTempo(event) {
            let larguraTotal = progressContainer.clientWidth;
            let cliqueX = event.offsetX;
            let novaPosicao = (cliqueX / larguraTotal) * audio.duration;
            audio.currentTime = novaPosicao;
        }

        // Atualiza o tempo na tela
        function atualizarTempo() {
            let minutosAtual = Math.floor(audio.currentTime / 60);
            let segundosAtual = Math.floor(audio.currentTime % 60);
            let minutosTotal = Math.floor(audio.duration / 60);
            let segundosTotal = Math.floor(audio.duration % 60);

            if (isNaN(minutosTotal) || isNaN(segundosTotal)) {
                minutosTotal = 0;
                segundosTotal = 0;
            }

            tempoAtual.textContent = 
                `${String(minutosAtual).padStart(2, "0")}:${String(segundosAtual).padStart(2, "0")} / 
                 ${String(minutosTotal).padStart(2, "0")}:${String(segundosTotal).padStart(2, "0")}`;
        }

        // Ajusta o volume do áudio
        function ajustarVolume(valor) {
            audio.volume = valor;
        }
    </script>
